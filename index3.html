<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function getUrlVars() {
        var vars = {};
        var parts = window.location.href.replace(
          /[?&]+([^=&]+)=([^&]*)/gi,
          function(m, key, value) {
            vars[key] = value;
          }
        );
        return vars;
      }

      let success = getUrlVars()["success"];

      if (success) {
        console.log("success");
        document.body.innerHTML = "<p>Success: TRUE!!</p>";
      } else {
        console.log("SUCCESS, FALSE");
        document.body.innerHTML = "<p>Success: false :(</p>";
      }
    </script>
  </body>
